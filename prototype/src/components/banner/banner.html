<section class="banner-box">
	<uib-carousel active="active" interval="5000" no-wrap="false"
	              ng-pause="true">
		<uib-slide ng-repeat="slide in $ctrl.slides track by slide.id"
		           index="slide.id">
			<img class="img-responsive" ng-src="{{slide.image}}">
		</uib-slide>
	</uib-carousel>
</section>
