<banner page="$ctrl.pageID"></banner>

<section class="prod-box">
	<header class="section-title">
		<h4 class="eng-title">Hot Products</h4>
		<h4 class="cn-title"><span class="title-decorate">-</span>爆品<span
			class="title-decorate">•</span>推荐<span
			class="title-decorate">-</span></h4>
	</header>
	<div class="content container">
		<ul class="prod-list list-unstyled row">
			<prod-card class="wide col-sm-6"
			           ng-repeat="prod in $ctrl.list track by $index"
			           prod-info="prod" template="$ctrl.captionTpl">
			</prod-card>
		</ul>
	</div>
</section>
