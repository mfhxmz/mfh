<section class="new-prod prod-pane">
	<header class="section-title">
		<h4 class="eng-title">New Products</h4>
		<h4 class="cn-title"><span class="title-decorate">-</span>新品<span
			class="title-decorate">•</span>推荐<span
			class="title-decorate">-</span></h4>
	</header>
	<div class="content container">
		<ul class="prod-list list-unstyled row">
			<prod-card class="col-xs-6 col-md-3"
			           ng-repeat="prod in $ctrl.list track by $index"
			           prod-info="prod" template="$ctrl.captionTpl">
			</prod-card>
		</ul>
	</div>
</section>
