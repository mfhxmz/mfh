<section class="hot-prod prod-pane">
	<header class="section-title">
		<h4 class="eng-title">Hot Products</h4>
		<h4 class="cn-title">- 爆品 • 推荐 -</h4>
		<h4 class="cn-title-sm">爆品推荐</h4>
	</header>
	<div class="content container">
		<ul class="prod-list list-unstyled row">
			<prod-card class="col-xs-6 col-md-3"
			           ng-repeat="prod in $ctrl.list track by $index"
			           prod-info="prod" template="$ctrl.captionTpl">
			</prod-card>
		</ul>
		<hr class="section-hr hidden-sm hidden-xs">
	</div>
</section>
