<!DOCTYPE html>
<html>
<head>
	<title ng-bind="pageTitle"></title>
	<meta charset="utf-8">
	<meta name="description" content="">
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width,user-scalable=no">
	<link rel="shortcut icon" href="./static/favicon.ico" type="image/x-icon">
	<link rel="apple-touch-icon" href="./static/apple-touch-icon.png">
	<!-- Place favicon.ico in the root directory -->

	<style>
		.browserupgrade {
			margin: 0;
			background: rgb(255, 203, 0);
			color: #000;
			text-align: center;
			font-weight: bold;
			padding: 0.4em 0;
			position: fixed;
			top: 0;
			left: 0;
			right: 0;
			z-index: 50000;
		}
	</style>


	<link href="//cdn.bootcss.com/bootstrap/3.3.6/css/bootstrap.min.css"
	      rel="stylesheet">
	<link href="//cdn.bootcss.com/animate.css/3.4.0/animate.min.css"
	      rel="stylesheet">

</head>
<body ng-controller="RootController as rootCtrl">
	<!--[if lt IE 8]>
	<p class="browserupgrade">You are using an <strong>outdated</strong>
		browser. Please <a
			href="http://browsehappy.com/">upgrade your browser</a>to improve
		your experience.</p>
	<![endif]-->

	<section id="preLoading">
		<p id="preLoadingMessage">Loading...</p>

		<div id="indicator">
			<span id="indicator-before"></span>
			<span id="indicator-after"></span>
		</div>
		<div class="loader-section section-left"></div>
		<div class="loader-section section-right"></div>
	</section>

	<!-- Add your site or application content here -->
	<section id="loadedContent" class="loading">
		<app class="scrollbar-dynamic"
		     jquery-scrollbar="rootCtrl.jqueryScrollbarOption"
		     viewport-watch
		     afkl-image-container></app>
	</section>


</body>
</html>
